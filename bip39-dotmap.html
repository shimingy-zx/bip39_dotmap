<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIP39 Dotmap Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 0;
      margin: 0;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
      min-height: 100vh;
    }

    .container {
      max-width: 540px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      padding: 36px 32px 32px 32px;
    }

    h1 {
      text-align: center;
      color: #2d3748;
      margin-bottom: 18px;
      font-size: 2.1rem;
      letter-spacing: 1px;
    }

    p {
      color: #4a5568;
      margin-bottom: 12px;
      font-size: 1.08rem;
    }

    textarea {
      width: 100%;
      height: 110px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1.5px solid #cbd5e1;
      padding: 12px;
      font-size: 1.08rem;
      background: #f7fafc;
      transition: border 0.2s;
      resize: vertical;
      box-sizing: border-box;
    }

    textarea:focus {
      outline: none;
      border-color: #4299e1;
      background: #fff;
    }

    button {
      padding: 12px 28px;
      font-size: 1.1rem;
      color: #fff;
      background: linear-gradient(90deg, #4299e1 0%, #3182ce 100%);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(66, 153, 225, 0.08);
      transition: background 0.2s, box-shadow 0.2s;
      margin-bottom: 8px;
    }

    button:hover {
      background: linear-gradient(90deg, #3182ce 0%, #4299e1 100%);
      box-shadow: 0 4px 16px rgba(66, 153, 225, 0.13);
    }

    .output {
      margin-top: 24px;
      background: #f1f5f9;
      border-radius: 10px;
      padding: 18px 14px;
      white-space: pre-wrap;
      font-family: 'Fira Mono', 'Consolas', monospace;
      font-size: 1.01rem;
      color: #2d3748;
      border: 1.2px solid #cbd5e1;
      min-height: 80px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
    }

    .dot {
      display: inline-block;
      width: 20px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .container {
        padding: 18px 6px 18px 6px;
      }

      h1 {
        font-size: 1.3rem;
      }

      textarea {
        font-size: 0.98rem;
      }

      .output {
        font-size: 0.93rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>BIP39 Dotmap Generator</h1>
    <p>Paste your BIP39 mnemonic phrase below:</p>
    <textarea id="mnemonicInput"></textarea>
    <br>
    <button onclick="generateDotmap()">Generate Dotmap</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    async function fetchWordlist() {
      const response = await fetch('https://raw.githubusercontent.com/bitcoin/bips/master/bip-0039/english.txt');
      const text = await response.text();
      return text.split('\n').filter(Boolean);
    }

    function numberToDots(n) {
      let binary = n.toString(2).padStart(11, '0');
      binary = '0' + binary;
      const dots = binary.split('').map(bit => bit === '1' ? '●' : '○');
      return `${dots.slice(0, 4).join('')} | ${dots.slice(4, 8).join('')} | ${dots.slice(8, 12).join('')}`;
    }

    async function generateDotmap() {
      const input = document.getElementById('mnemonicInput').value.trim().toLowerCase();
      const words = input.split(/\s+/);
      const wordlist = await fetchWordlist();

      let output = 'Index | Word       | Column1 | Column2 | Column3\n';
      output += '------------------------------------------------\n';

      for (const word of words) {
        const index = wordlist.indexOf(word);
        if (index === -1) {
          output += `???   | ${word} (Not found)\n`;
          continue;
        }
        const dotmap = numberToDots(index);
        const [col1, col2, col3] = dotmap.split('|').map(s => s.trim());
        output += `${String(index + 1).padEnd(5)} | ${word.padEnd(10)} | ${col1} | ${col2} | ${col3}\n`;
      }

      document.getElementById('output').innerText = output;
    }
  </script>
</body>

</html>
